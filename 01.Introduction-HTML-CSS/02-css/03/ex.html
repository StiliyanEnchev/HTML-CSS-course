<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="main-section">
        <p type="highlight">This is a highlighted paragraph.</p>
        <p>This is a normal paragraph.</p>

        <section>Special content goes here.</section>

        <ul>
            <li id="1">Important Item 1</li>
            <li id="2">Item 2</li>
            <li id="3">Important Item 3</li>
        </ul>

        <p><a href="">Fancy link that goes to this page</a></p>
        <p><a href="">Fancy link that goes to the SoftUni website</a></p>
        <p>Paragraph with multiple classes!</p>
    </div>

</body>

</html>
