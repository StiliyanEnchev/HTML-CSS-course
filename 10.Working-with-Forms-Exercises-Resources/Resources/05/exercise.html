<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>
    <div class="container">
        <form action="#">

            <fieldset>
                <legend>Login Information</legend>
                <div class="field">
                    <input type="email" name="login-email" id="login-email" required placeholder="Email">
                    <span class="helper">example: john.doe@gmail.com</span>
                </div>
                <div class="field">
                    <input type="password" name="login-password" id="login-password" required placeholder="Password">
                    <span class="helper">Minimum 6 characters, letters, numbers, at least 1 special character</span>
                </div>


            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
                <div class="field">
<label for="date">Date of birth</label>
                    <input type="date" name="date" id="date" required placeholder="Date of birth">
                    <span class="helper">example: 12.04.1994</span>
                </div>
                <button>Login</button>

            </fieldset>
        </form>

    </div>
</body>

</html>
