<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="site">
        <div class="container">
            <div class="left">
                <h3 class="uppercase-text">Get in Touch</h3>
                <form action="post">
                    <input type="text" id="name" placeholder="Name">
                    <input type="text" id='email' placeholder="Email">
                    <textarea placeholder="Message"></textarea>
                </form>
                <button class="uppercase-text">Send</button>
            </div>
            <div class="right">
                <h3 class="uppercase-text">Follow</h3>
                <div class="icons">
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-pinterest"></i>
                    <i class="fa-brands fa-threads"></i>
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-part">Â© Untitled. All rights reserved</div>
            <div class="footer-part">Design: <a href="#">HTML & CSS</a></div>
        </footer>
    </div>
</body>

</html>
