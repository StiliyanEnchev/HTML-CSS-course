<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">

</head>

<body>
    <div class="site">
        <h1>The Form Element</h1>
        <p>The form element represents a document section containing interactive controls for submitting information.
        </p>
        <h2>Attribute - method="get" (default)</h2>
        <p>Form data appended to the action URL with a ? separator.</p>
        <form action="#" method="get">
            <label for="search">Search</label>
            <input type="search">
            <button type="submit">Submit</button>
        </form>

        <h2>Attribute - method="post" (default)</h2>
        <p>Form data sent as the request body.</p>

        <form action="#" method="post">
            <label for="search">Search</label>

            <input type="search">
            <button type="submit">Submit</button>

        </form>
    </div>

</body>
